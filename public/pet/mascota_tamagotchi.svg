<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#4F46E5" stroke="#6366F1" stroke-width="4"/>
  
  <!-- Digital screen area -->
  <rect x="32" y="32" width="64" height="48" rx="8" fill="#1E1B4B" stroke="#6366F1" stroke-width="2"/>
  
  <!-- Digital eyes -->
  <circle cx="48" cy="48" r="4" fill="#10B981"/>
  <circle cx="80" cy="48" r="4" fill="#10B981"/>
  
  <!-- Digital mouth -->
  <path d="M 52 60 Q 64 68 76 60" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Digital antenna -->
  <line x1="64" y1="20" x2="64" y2="32" stroke="#6366F1" stroke-width="3" stroke-linecap="round"/>
  <circle cx="64" cy="18" r="3" fill="#F59E0B"/>
  
  <!-- Digital buttons -->
  <circle cx="40" cy="90" r="6" fill="#EF4444" opacity="0.8"/>
  <circle cx="64" cy="90" r="6" fill="#F59E0B" opacity="0.8"/>
  <circle cx="88" cy="90" r="6" fill="#10B981" opacity="0.8"/>
  
  <!-- Digital glow effect -->
  <circle cx="64" cy="64" r="62" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Digital particles -->
  <circle cx="30" cy="30" r="2" fill="#10B981" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="98" cy="40" r="2" fill="#F59E0B" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35" cy="95" r="2" fill="#EF4444" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg> 