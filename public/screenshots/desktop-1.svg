<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE9FE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DDD6FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1280" height="720" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1280" height="80" fill="#8B5CF6" opacity="0.9"/>
  <text x="64" y="50" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="28" font-weight="bold">🎮 Gaming Hub Pro</text>
  <text x="1150" y="50" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20">🪙 2,450</text>
  
  <!-- Sidebar -->
  <rect x="0" y="80" width="250" height="640" fill="#FFFFFF" opacity="0.95"/>
  <rect x="20" y="120" width="210" height="40" fill="#8B5CF6" opacity="0.1" rx="8"/>
  <text x="30" y="145" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🏠 Dashboard</text>
  
  <text x="30" y="185" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">🗡️ Héroes</text>
  <text x="30" y="215" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">🐾 Mi Pou</text>
  <text x="30" y="245" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">🎮 Pro Games</text>
  <text x="30" y="275" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">🛒 Tienda</text>
  
  <!-- Main Content Area -->
  <!-- Game Cards Grid -->
  <g transform="translate(270,120)">
    <!-- Pou Game Card -->
    <rect x="0" y="0" width="300" height="200" fill="url(#cardGrad)" rx="12" stroke="#E5E7EB" stroke-width="1"/>
    <circle cx="150" cy="80" r="30" fill="#8B5CF6"/>
    <circle cx="145" cy="75" r="3" fill="#000"/>
    <circle cx="155" cy="75" r="3" fill="#000"/>
    <text x="150" y="88" text-anchor="middle" font-size="16">😊</text>
    <text x="150" y="130" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Mi Pou</text>
    <text x="150" y="150" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">¡Cuida tu mascota virtual!</text>
    <rect x="20" y="170" width="260" height="20" fill="#E5E7EB" rx="10"/>
    <rect x="20" y="170" width="180" height="20" fill="#10B981" rx="10"/>
    
    <!-- Memory Game Card -->
    <rect x="320" y="0" width="300" height="200" fill="url(#cardGrad)" rx="12" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="420" y="40" width="100" height="60" fill="#3B82F6" opacity="0.2" rx="8"/>
    <text x="470" y="75" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="24">🧩</text>
    <text x="470" y="130" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Memoria</text>
    <text x="470" y="150" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">Encuentra las parejas</text>
    <text x="470" y="170" text-anchor="middle" fill="#F59E0B" font-family="Arial, sans-serif" font-size="12">🪙 20 + ⭐ 10 XP</text>
    
    <!-- Math Game Card -->
    <rect x="640" y="0" width="300" height="200" fill="url(#cardGrad)" rx="12" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="740" y="40" width="100" height="60" fill="#EF4444" opacity="0.2" rx="8"/>
    <text x="790" y="75" text-anchor="middle" fill="#EF4444" font-family="Arial, sans-serif" font-size="24">🔢</text>
    <text x="790" y="130" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Matemáticas</text>
    <text x="790" y="150" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">Resuelve operaciones</text>
    <text x="790" y="170" text-anchor="middle" fill="#F59E0B" font-family="Arial, sans-serif" font-size="12">🪙 30 + ⭐ 15 XP</text>
    
    <!-- Professional Games Section -->
    <text x="0" y="250" fill="#374151" font-family="Arial, sans-serif" font-size="24" font-weight="bold">🏆 Juegos Profesionales</text>
    
    <!-- Game Grid -->
    <rect x="0" y="270" width="200" height="120" fill="url(#cardGrad)" rx="8" stroke="#E5E7EB" stroke-width="1"/>
    <text x="100" y="320" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="32">🎯</text>
    <text x="100" y="345" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Reacción</text>
    <text x="100" y="365" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Difícil</text>
    
    <rect x="220" y="270" width="200" height="120" fill="url(#cardGrad)" rx="8" stroke="#E5E7EB" stroke-width="1"/>
    <text x="320" y="320" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="32">🎵</text>
    <text x="320" y="345" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Música</text>
    <text x="320" y="365" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Medio</text>
    
    <rect x="440" y="270" width="200" height="120" fill="url(#cardGrad)" rx="8" stroke="#E5E7EB" stroke-width="1"/>
    <text x="540" y="320" text-anchor="middle" fill="#F59E0B" font-family="Arial, sans-serif" font-size="32">🚗</text>
    <text x="540" y="345" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Conducir</text>
    <text x="540" y="365" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Difícil</text>
  </g>
  
  <!-- Stats Panel -->
  <g transform="translate(980,120)">
    <rect x="0" y="0" width="280" height="400" fill="url(#cardGrad)" rx="12" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">📊 Estadísticas</text>
    
    <text x="20" y="60" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">Nivel: 8</text>
    <rect x="20" y="70" width="240" height="8" fill="#E5E7EB" rx="4"/>
    <rect x="20" y="70" width="160" height="8" fill="#8B5CF6" rx="4"/>
    
    <text x="20" y="110" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">Juegos completados: 15</text>
    <text x="20" y="130" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">Mejor puntuación: 1,250</text>
    <text x="20" y="150" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">Tiempo jugado: 8h 30m</text>
    
    <!-- Recent Activity -->
    <text x="20" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🕒 Actividad Reciente</text>
    
    <rect x="20" y="210" width="240" height="40" fill="#F3F4F6" rx="6"/>
    <text x="30" y="225" fill="#374151" font-family="Arial, sans-serif" font-size="12">🧩 Memoria completado</text>
    <text x="30" y="240" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">+20 monedas, +10 XP</text>
    
    <rect x="20" y="260" width="240" height="40" fill="#F3F4F6" rx="6"/>
    <text x="30" y="275" fill="#374151" font-family="Arial, sans-serif" font-size="12">🐾 Pou alimentado</text>
    <text x="30" y="290" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">Felicidad +15</text>
    
    <rect x="20" y="310" width="240" height="40" fill="#F3F4F6" rx="6"/>
    <text x="30" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="12">🎯 Nuevo récord en Reacción</text>
    <text x="30" y="340" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">1,250 puntos</text>
  </g>
</svg> 